<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather in Your City</title>
  </head>
  <body>
    <div id="app" class="app-container " data-app-container>
      <!-- Search Bar -->
      <div id="searchBar" class="search-bar" data-search-bar>
      <div class="search-bar__container">
          <input
            type="text"
            id="searchBarInput"
            class="search-bar__input"
            placeholder="Search by City"
            data-search-bar__input
          />
          <button id="searchIcon" class="search-bar__button">
            <i class="fa fa-search" aria-hidden="true" data-search-bar-button></i>
          </button>
        
          <!-- Search list-->
          <ul class="search-bar__list" data-search-bar__list></ul>
      </div>
      </div>

      <div class="current-weather" data-current-weather>
        <!--Date & City -->
        <div id="info" class="current-weather__container" data-current-weather__container>
          
          <h3 id="city" class="current-weather__city" data-current-weather__city></h3>
          <!-- Temp -->
          <div id="temp" class="current-weather__temperature" data-current-weather__temperature></div>
           <!-- Weather Image -->
           <div id="tempImg" class="current-weather__icon" data-current-weather__icon></i></div>

          
          <p id="date" class="current-weather__date" data-current-weather__date></p>
          
       


       
        <!-- Description -->
          <div id="description" class="current-weather__description" data-current-weather__description></div>

        
        <!-- Extra INFO -->
          <div id="extraInfo" class="current-weather__extra-info" data-current-weather__extra-info>
          <!-- <div class="current-weather__column" >
            <div class="current-weather__info" >
              <h5>Highs</h5>
              <p id="tempMax" class="current-weather__max-temperature" data-current-weather__max-temperature></p>
            </div>
          </div>
          <div class="current-weather__column">
            <div class="current-weather__info">
              <h5>Lows</h5>
              <p id="tempMin" class="current-weather__min-temperature" data-current-weather__min-temperature></p>
            </div>
          </div> -->
        
          </div>
      </div>

      </div>
    </div>
  </body>
</html>
