<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather in Your City</title>
  </head>
  <body>
    <div id="app" class="app-container" data-app-container>
      <!-- Search Bar -->
      <div id="searchBar" class="search-bar" data-search-bar>
        <input
          type="text"
          id="searchBarInput"
          class="search-bar__input"
          placeholder="Search by City"
          data-search-bar-input
        />
        <button id="searchIcon" class="search-bar__button">
          <i class="fa fa-search" aria-hidden="true" data-search-bar-button></i>
        </button>

        <!-- Search list-->
        <ul class="search-bar__list" data-search-bar-list>
          <!--
          <li
            data-search-item
            class="search-bar__list-item"
            data-search-bar-item
          >
            Item 1
          </li>
          <li
            data-search-item
            class="search-bar__list-item"
            data-search-bar-item
          >
            Item 2
          </li>
          <li
            data-search-item
            class="search-bar__list-item"
            data-search-bar-item
          >
            Item 3
          </li>
          <li
            data-search-item
            class="search-bar__list-item"
            data-search-bar-item
          >
            Item 4
          </li>
          <li
            data-search-item
            class="search-bar__list-item"
            data-search-bar-item
          >
            Item 5
          </li>
        --></ul>
      </div>

      <div class="weather">
        <!--Date & City -->
        <div id="info" class="weather__info-box">
          <p id="date" class="weather__date"></p>
          <h3 id="city" class="weather__city"></h3>
        </div>

        <!-- Weather Image -->
        <div id="tempImg" class="weather__icon"></div>

        <!-- Description -->
        <div id="description" class="weather__description"></div>

        <!-- Temp -->
        <div id="temp" class="weather__temperature"></div>

        <!-- Extra INFO -->
        <div id="extraInfo" class="weather__extra-info">
          <div class="weather__column">
            <div class="weather__info">
              <h5>Highs</h5>
              <p id="tempMax" class="weather__max-temperature"></p>
            </div>
          </div>
          <div class="weather__column">
            <div class="weather__info">
              <h5>Lows</h5>
              <p id="tempMin" class="weather__min-temperature"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
